<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Station and Offset Computation:</title>

    <script src="https://cdn.plot.ly/plotly-3.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script type="module" src="src/main.ts"></script>
</head>

<body>
    <h1>Please, select a csv file to be loaded with the polyline coordinates and input Easting and Northing values:</h1>

    <div style="display: flex; gap: 50px; align-items: center;">
        <label for="csvFileInput">Coordinates CSV File:</label>
        <input type="file" id="csvFileInput" />
        
        <label for="eastingValue">Easting Value:</label>
        <input type="number" id="eastingValue" placeholder="0" />

        <label for="northingValue">Northing Value:</label>
        <input type="number" id="northingValue" placeholder="0" />

        <button id="computeBtn">Compute</button>
    </div>

    <div id="polylineGraph" style="width: 100%; height: 80vh;"></div>

    <div id="stationAndOffset" style="width: 100%; height: 20vh;"></div>
</body>

</html>
